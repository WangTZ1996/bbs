<div class="outer">
	<div class="visitor">

			<input type="text" name="words" class="word letter" placeholder="有没有什么话想要对我说 . . ." value="">
    </form>
			<!-- <textarea class="word letter" placeholder="有没有什么话想要对我说 . . ."></textarea> -->

    <button class="btn">sent▷</button>
	</div>
	<div class="host">
		<div>
		    To：wtz
		</div>
	</div>
	<div class="visitor_list">
    <div class="downlogo">
      <img src="css/images/downlogo.png">
    </div>
		<p>留言列表</p>
		<div class="v-container">
      <div class="box box0">
        <div class="vName"></div>
        <div class="vWords"></div>
      </div>
			<div class="box box1">
        <div class="vName">CYQ</div>
        <div class="vWords">祝你早日实现自己的梦想啦！加油💪</div>
			</div>		
			<div class="box box2">
        <div class="vName">大可爱</div>
        <div class="vWords">祝你身体健康，越长越帅，好好学习，超级努力！加油兄弟！</div>
			</div>	
			<div class="box box3">
         <div class="vName">老宋</div>
        <div class="vWords">早日找到合适的工作</div>
			</div>	
			<div class="box box4">

        <div class="vWords">这留言板是真的酷，哈哈，加油哦老朋友，坚持梦想，你一定会很棒！</div>
			</div>
      <div class="box box5">
         <div class="vName">. . .</div>
        <div class="vWords"><a href="">点击查看更多留言</a></div>
      </div>
		</div>
	</div>
